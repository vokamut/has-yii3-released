name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Deploy
      - run: ssh -p ${{ secrets.ssh_port }} -i $HOME/.ssh/key -o StrictHostKeyChecking=no ${{ secrets.ssh_host }} 'cd ${{ secrets.path }} && git pull'
